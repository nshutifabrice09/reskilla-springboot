spring:
  application:
    name: reskilla-backend-application

  datasource:
    url: jdbc:postgresql://localhost:5432/reskilla_db
    username: postgres
    password: 9042
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    rw.reskilla_backend: DEBUG